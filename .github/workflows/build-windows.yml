name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller main.py --noconfirm --onefile --name Nasapay
          # Se você tem .spec próprio, use: pyinstaller Nasapay.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nasapay-win
          path: |
            dist/Nasapay.exe
